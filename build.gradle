plugins {
    id 'java'
}

group 'kolegran.github.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    testCompile 'junit:junit:4.12'
}
